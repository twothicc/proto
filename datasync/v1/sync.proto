syntax = "proto3";

package datasync.v1;

option go_package = "datasync/v1";

service SyncService {
    rpc Sync(SyncRequest) returns (SyncResponse) {}
}

message SyncRequest {
    uint32 timestamp = 1;
    string action = 2;
    string schema = 3;
    string table = 4;
    repeated string pk = 5;
    bytes oldData = 6;
    bytes newData = 7;
}

message SyncResponse {
    string msg = 1;
}